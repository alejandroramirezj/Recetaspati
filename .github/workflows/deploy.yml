name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Trigger the workflow on push events to the main branch
  workflow_dispatch: # Allows manual triggering from the Actions tab

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent LTS version
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # This uses the 'build' script in package.json which runs 'vite build'
        env:
           # Ensure the base path is set correctly during build
           # Although we set it in vite.config.ts, setting it here ensures consistency
           VITE_BASE_URL: /Recetaspati/ 

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Path to the directory Vite builds to

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Official GitHub action for deployment 