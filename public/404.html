    <script>
        // Redirige a index.html y preserva la ruta original
        var redirectTo = '/' + location.search + location.hash;
        if (location.pathname !== '/' && !location.pathname.startsWith('/index.html')) {
            window.location.replace('/index.html?redirect=' + encodeURIComponent(location.pathname + location.search + location.hash));
        }
    </script>
